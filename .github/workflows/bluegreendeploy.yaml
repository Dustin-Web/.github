# This is a basic workflow that is manually triggered
name: Blue green deploy to web kubernetes cluster

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_call:
        inputs:
          service_name:
            type: string
            description: 'Name of the service to deploy'
            required: true
            default: ''
          owner:
            required: true
            type: string
            description: "Caller github.repo.owner"
          repo:
            required: true
            type: string
            description: "Caller github.repo "
          sha:
            required: true
            type: string
            description: "Caller github.sha "
          branch: 
             required: true
             type: string
             description: "branch is github.ref from caller"
          run_number: 
              required: true  
              type: string
              description: "github.run_number from caller"

        secrets:
          acr_username:
            required: true
          acr_password:
            required: true  
          token:
            required: true
env:
  ## Sets environment variable
  DOCKER_REGISTRY: acrweb.azurecr.io

jobs:
  build:
      name: 'ğŸ‘·â€â™‚ï¸ Build'
      runs-on: ubuntu-latest
      outputs:
        releasetag: ${{steps.buildpush.outputs.releasetag}}
      steps:
        - uses: Dustin-Web/.github/workflows/composite/build-push@main
          id: buildpush
          with:
            service_name: ${{ github.event.inputs.name }}
            owner: ${{ github.repository_owner }}
            repo: ${{ github.repository }}
            sha: ${{ github.sha }}
            branch: ${{ github.ref }}
            run_number: ${{ github.run_number }}
            acr_password: ${{ secrets.ACR_PASSWORD }}
            acr_username: ${{ secrets.ACR_USERNAME }}
            acr_registry: ${{env.DOCKER_REGISTRY}}
            token: ${{ secrets.token }}
  deploy-test:
      runs-on: ubuntu-latest
      name: 'ğŸ“¦ Deploy to â˜¸ Kubernetes test'
      needs:
        - build  
      steps: 
        - uses: Dustin-Web/.github/workflows/composite/deploy@main
          name: 'ğŸ“¦ Deploy to â˜¸ Kubernetes test'
          id: deploy
          with:
            service_name: ${{ github.event.inputs.name }}
            sha: ${{ github.sha }}
            acr_registry: ${{env.DOCKER_REGISTRY}}
            token: ${{ secrets.token }}
            releasetag: ${{ needs.build.outputs.releasetag }}
            deployenvironment: "test"

  release-test:
      runs-on: ubuntu-latest
      name: 'ğŸš€ Release to â˜¸ Kubernetes test'
      environment: 'web-test-release'
      needs:
        - build  
        - deploy-test
      steps: 
        - uses: Dustin-Web/.github/workflows/composite/swapimage@main
          name: 'ğŸš€ Release to â˜¸ Kubernetes test'
          id: deploy
          with:
            service_name: ${{ github.event.inputs.name }}
            sha: ${{ github.sha }}
            token: ${{ secrets.token }}
            deployenvironment: "test"

  rollback-release-test:
    runs-on: ubuntu-latest
    name: 'â™»ï¸ ğŸ™ˆ Rollback in Kubernetes test'
    environment: 'web-test-rollback-release'
    needs: 
      - build
      - deploy-test
      - release-test
    steps: 
      - uses: Dustin-Web/.github/workflows/composite/swapimage@main
        name: 'ğŸš€ Release to â˜¸ Kubernetes test'
        id: deploy
        with:
          service_name: ${{ github.event.inputs.name }}
          sha: ${{ github.sha }}
          token: ${{ secrets.token }}
          deployenvironment: "test"